<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Club</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">    

</head>
<body>
    <header>
        <div class="container">
            <div id="header">
                <div class="logo">            
                    <img src="./src/assets/images/Logo.png" alt="Logo Member Club">            
                </div>
                <div class="searchBox flex">
                    <form class="form flex">
                        <input type="text" name="id" id="id" placeholder="ID do cartão">
                        <button>
                            <img src="./src/assets/icons/Disabled.svg" alt="">                        
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="main" class="container grid">
            <div id="customer">
                <div class="flex items-center gap-1">
                    <div class="avatar-wrapper">
                        <img id="client-avatar" src="./src/assets/images/unknown.png" alt="customer avatar">
                    </div>
                    <div>
                        <p id="clientName"></p>
                        <p id="memberSince"></p>
                    </div>
                </div>
            </div>
            <div id="loyalty-card">
                <div class="flex">
                   <p><span>Cartão Fidelidade</span><br>
                   Ao fazer cortes de cabelo, o <br>
                   décimo sai de graça</p>
                   <p id="clientId">id: </p>
                </div>
                <div id="count" class="grid">                   
                </div>
            </div>
            <div id="countdown">                
                <div class="counter-wrapper">
                    <div class="counter">
                    <h1 id="remainingHaircuts">0</h1>                        
                    <p>corte(s) restante(s)</p>
                    </div>
                    <div class="bar-wrapper">
                        <div class="bar">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                        <span id="haircutCounter">0 de 0</span>
                    </div>                    
                </div>
                <div class="gift">
                    <div>
                        <img src="./src/assets/images/PinGift.png" alt="imagem de um presente">
                    </div>                        
                </div>
            </div>
            <div id="history">
                <div class="flex">
                    <p>Histórico</p>
                    <p id="totalHaircuts">0 corte(s)</p>
                </div>
                <div class="separator"></div>
                <div id="history-rows"></div>
            </div>
        </div>
    </main>    
</body>
</html>
